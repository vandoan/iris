 <!DOCTYPE html>
<html>

				<div class="grid_2">
					<h2>Jalapeno So Spicy</h2>
					<img src="img/lime-medium.jpg" alt="Jalapeno So Spicy" class="cupcake">

					<h2>Avocado Chocolate</h2>
